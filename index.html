<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Currency Rate</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light text-dark">
	<div class="container py-4">
		<div class="d-flex justify-content-end mb-3">
			<select id="lang-select" class="form-select w-auto">
				<option value="ua">UA</option>
				<option value="en">EN</option>
			</select>
		</div>

		<div class="card shadow-sm">
			<div class="card-body">
				<h3 class="card-title mb-4" id="title" data-i18n="title">Currency Rate</h3>

				<p class="mb-2">
					<span data-i18n="nbu_rate">Курс НБУ:</span>
					<strong id="nbu-rate">-</strong>
				</p>
				<p class="mb-2">
					<span data-i18n="deal_rate">Курс в угоді:</span>
					<strong id="deal-rate">-</strong>
				</p>
				<p class="mb-3">
					<span data-i18n="difference">Різниця:</span>
					<strong id="diff">-</strong>
				</p>

				<button id="update-btn" style="display: none;" class="btn btn-primary" data-i18n="update">
					Записати курс в Угоду
				</button>

			</div>
		</div>

		<div class="card shadow-sm mt-4">
			<div class="card-body">
				<h5 data-i18n="history_title">Історія курсів</h5>
				<table class="table table-sm mt-3">
					<thead>
						<tr>
							<th data-i18n="history_date">Дата</th>
							<th data-i18n="history_rate">Курс</th>
							<th data-i18n="history_diff">Різниця, %</th>
						</tr>
					</thead>
					<tbody id="history-body">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
	<script src="script.js"></script>

</body>

</html>
